{% extends "base.html" %}
{% load staticfiles i18n wagtailcore_tags wagtailimages_tags %}

{% block body_class %}template-homepage{% endblock %}

{% block content %}
<div class="section">
  <div class="flexbox">
    <div class="div-block-2">
      <img class="image" sizes="(max-width: 479px) 77vw, (max-width: 767px) 73vw, 371px" src="{% static 'images/VIRGIN-logo.png' %}" srcset="{% static 'images/VIRGIN-logo.png' %} 500w, {% static 'images/VIRGIN-logo.png' %} 742w" width="371">
    </div>
    <div class="form-block w-form">
      <h1> {{ page.thank_you_text | richtext }}</h1>
    </div>
    <h4 class="address">1301 Ocean Front Walk #17<br> Venice, CA 90291</h4>
  </div>

</div>
{% endblock %}
